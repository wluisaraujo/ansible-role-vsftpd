---
# tasks file for vsftpd

- name: "Importando variaveis por OS"
  include_vars: "{{ ansible_os_family }}.yml"

- name: "Instalar pacotes para o {{ ansible_distribution }} vers√£o {{ ansible_distribution_major_version }}"
  package:
    name: "{{ packages }}"
    state: latest
  register: result
  notify:
    - Start Vsftpd

- name: "Define o arquivo de configuracao VSFTP"
  template:
    src: vsftpd.conf.j2
    dest: /etc/vsftpd/vsftpd.conf
    owner: root
    group: root
    mode: 0644
  when: result is success
  notify:
    - Restart Vsftpd
...
